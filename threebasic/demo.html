    threebasic.cube({name: "cube2", w: 1, h: 1, l: 1, gravity: 0, texture: false, color: "#FF0000"})
    threebasic.sethitbox({name: "cube2"})
    threebasic.sethitbox({name: "1"})
    threebasic.y({name: "cube2", value: 1, set: true, initial: true})
    threebasic.z({name: "cube2", value: 0, set: true, initial: true})

    threebasic.cube({name: "cube3", w: 100, h: 1, l: 100, gravity: 0, texture: false, color: "#123456"})
    threebasic.x({name: "cube3", value: 40, set: true, initial: true})
    threebasic.y({name: "cube3", value: -5, set: true, initial: true})
    threebasic.z({name: "cube3", value: 50, set: true, initial: true})
    threebasic.forwards({name: "cube1", speed: 1})
    threebasic.sethitbox({name: "cube3"})
    var y1 = 0
    var animate = function () {
      threebasic.animateframe(animate);

      threebasic.forwards({name: "cube1", speed: vz})
      threebasic.forwards({name: "car1", speed: vz})
      threebasic.cameraposx += camera_x
      camposx2 += camera_x
      //threebasic.rotatey({name:"car1",value:threebasic.cameraposx+3,set:true})
      //threebasic.rotatey({name:"cube1",value:camposx2,set:true})
      threebasic.cameraview1({mainobject: "cube1", offsety: 1.5, offsetz: 5.8})
      //threebasic.cameraview1({mainobject:"camera",object:"cube1",type:"object",rotationoffset:0,offsetx:0,offsetz:3.8,offsety:1.5,rotation:camposx2})
      threebasic.cameraview1({mainobject: "car1", object: "cube1", type: "object", rotationoffset: 3.15, offsetx: 0.5, offsetz: -6, offsety: 0, rotation: camposx2})

      //ADD OBJECT HITBOXES - NOT BASED ON "SIZE" - HAVE CUSTOM HITBOX SIZE FOR OBJECTS
      //threebasic.forwards({name:"car1",speed:3,relativeto:"cube1"})

      if (jumpindex1 > 0.02) {
        jumpindex1 -= 0.02
      }
      else {
        jumpindex1 = 0
      }
      y1 = threebasic.y({name: "cube1", value: camposx2, set: false})
      threebasic.y({name: "cube1", value: y1 + jumpindex1, set: true})
      threebasic.light({x: 50, y: 50, z: 50, color: "#FFFFFF", brightness: 10})



      if (backwards == true) {
        if (vz < 0.4) {
          vz += 0.001 * threebasic.fpsmultiplier
        }
      }
      else if (forwards == true) {
        if (vz > -0.4) {
          vz -= 0.001 * threebasic.fpsmultiplier
        }
      }
      else {
        if (vz < 0) {
          vz += 0.002 * threebasic.fpsmultiplier
        }
        else if (vz > 0) {
          vz -= 0.002 * threebasic.fpsmultiplier
        }

      }



    };



    animate();



  }


  document.onkeydown = function (e) {
    e = e || window.event;
    if (e.keyCode == 87) {
      //vz = -0.1*threebasic.fpsmultiplier
      forwards = true
    }
    else if (e.keyCode == 83) {
      //vz = 0.1*threebasic.fpsmultiplier
      backwards = true
    }
    else if (e.keyCode == 73) {
      vz2 = -0.05 * threebasic.fpsmultiplier
    }
    else if (e.keyCode == 75) {
      vz2 = 0.05 * threebasic.fpsmultiplier
    }
    else if (e.keyCode == 69) {
      camera_x = -0.02 * threebasic.fpsmultiplier
    }
    else if (e.keyCode == 81) {
      camera_x = 0.02 * threebasic.fpsmultiplier
    }
    else if (e.keyCode == 79) {
      camera_x2 = -0.02 * threebasic.fpsmultiplier
    }
    else if (e.keyCode == 85) {
      camera_x2 = 0.02 * threebasic.fpsmultiplier
    }
    else if (e.keyCode == 32) {
      if (threebasic.isfalling({name: "cube1"}) == false) {
        jumpindex1 = 0.35
      }
    }
  };


  document.onkeyup = function (e) {
    e = e || window.event;
    if (e.keyCode == 87) {
      //vz = 0
      forwards = false
    }
    else if (e.keyCode == 83) {
      //vz = 0
      backwards = false
    }
    else if (e.keyCode == 73) {
      vz2 = 0
    }
    else if (e.keyCode == 75) {
      vz2 = 0
    }
    else if (e.keyCode == 69) {
      camera_x = 0
    }
    else if (e.keyCode == 81) {
      camera_x = 0
    }
    else if (e.keyCode == 79) {
      camera_x2 = 0
    }
    else if (e.keyCode == 85) {
      camera_x2 = 0
    }
  };



  threebasic.loadobjects({main: main, amount: 1})


</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valeriona Search</title>
<style>
  :root {
    --bg-color: #0b1120;
    --text-color: #e0f7fa;
    --accent-color: #00b8b8;
    --accent-hover: #008c8c;
    --input-bg: #142233;
    --input-border: #004d52;
    --button-bg: var(--accent-color);
    --button-hover-bg: var(--accent-hover);
  }

  body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }

  .container {
    background: #142233;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 184, 184, 0.4);
    width: 100%;
    max-width: 480px;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    color: var(--accent-color);
    margin-bottom: 1.5rem;
    font-weight: 700;
    font-size: 1.8rem;
  }

  input[type="text"], select {
    width: 100%;
    padding: 0.7rem 1rem;
    border-radius: 6px;
    border: 1.5px solid var(--input-border);
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 1.1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
  }

  .tab-option-buttons {
    display: flex;
    gap: 0.8rem;
    margin-bottom: 1.5rem;
  }

  .tab-option-buttons button {
    flex: 1;
    padding: 0.7rem 0;
    font-size: 1rem;
    font-weight: 600;
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    background-color: transparent;
    color: var(--accent-color);
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease;
    user-select: none;
  }

  .tab-option-buttons button.selected {
    background-color: var(--accent-color);
    color: var(--bg-color);
  }

  .tab-option-buttons button:hover:not(.selected) {
    background-color: var(--accent-hover);
    color: var(--bg-color);
  }

  button#searchBtn {
    width: 100%;
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 8px;
    background-color: var(--button-bg);
    color: var(--bg-color);
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  button#searchBtn:hover {
    background-color: var(--button-hover-bg);
  }

  .notice {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #66ffffcc;
    text-align: center;
    display: none;
  }

  @media (max-width: 400px) {
    .container {
      padding: 1.5rem 1.8rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    button#searchBtn {
      font-size: 1.1rem;
    }
    .tab-option-buttons button {
      font-size: 0.95rem;
      padding: 0.6rem 0;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Valeriona Search</h1>
    <input id="query" type="text" placeholder="Enter search term..." autocomplete="off" />
    <select id="engine" aria-label="Select search engine">
      <option value="brave">Brave</option>
      <option value="mojeek">Mojeek</option>
      <option value="google">Google</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="bing">Bing</option>
    </select>

    <div class="tab-option-buttons" role="group" aria-label="Open search results in">
      <button type="button" data-tab="same" id="btnSameTab">Same tab</button>
      <button type="button" data-tab="new" id="btnNewTab">New tab</button>
    </div>

    <button id="searchBtn">Search</button>

    <p id="popupNotice" class="notice">
      ⚠️ Please enable popups in your browser for the new tab to open correctly.
    </p>
  </div>

<script>
  (() => {
    const searchEngines = {
      brave: "https://search.brave.com/search?q=",
      mojeek: "https://www.mojeek.com/search?q=",
      google: "https://www.google.com/search?q=",
      duckduckgo: "https://duckduckgo.com/?q=",
      bing: "https://www.bing.com/search?q="
    };

    const engineSelect = document.getElementById('engine');
    const queryInput = document.getElementById('query');
    const searchBtn = document.getElementById('searchBtn');
    const popupNotice = document.getElementById('popupNotice');
    const btnSameTab = document.getElementById('btnSameTab');
    const btnNewTab = document.getElementById('btnNewTab');

    // Load saved engine choice or default to brave
    const savedEngine = localStorage.getItem('valeriona-engine') || 'brave';
    engineSelect.value = savedEngine;

    // Load saved tab option or default to 'new'
    let savedTabOption = localStorage.getItem('valeriona-tabOption');
    if (savedTabOption !== 'same' && savedTabOption !== 'new') {
      savedTabOption = 'new';
    }

    function updateTabButtons(selected) {
      if(selected === 'same') {
        btnSameTab.classList.add('selected');
        btnNewTab.classList.remove('selected');
        popupNotice.style.display = 'none';
      } else {
        btnNewTab.classList.add('selected');
        btnSameTab.classList.remove('selected');
        popupNotice.style.display = 'block';
      }
    }

    updateTabButtons(savedTabOption);

    engineSelect.addEventListener('change', () => {
      localStorage.setItem('valeriona-engine', engineSelect.value);
    });

    btnSameTab.addEventListener('click', () => {
      savedTabOption = 'same';
      localStorage.setItem('valeriona-tabOption', savedTabOption);
      updateTabButtons(savedTabOption);
    });

    btnNewTab.addEventListener('click', () => {
      savedTabOption = 'new';
      localStorage.setItem('valeriona-tabOption', savedTabOption);
      updateTabButtons(savedTabOption);
    });

    searchBtn.addEventListener('click', () => {
      const query = queryInput.value.trim();
      if (!query) {
        alert("Please enter a search term.");
        return;
      }
      const engine = engineSelect.value;
      const url = searchEngines[engine] + encodeURIComponent(query);

      if (savedTabOption === 'new') {
        const newWindow = window.open(url, '_blank');
        if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
          alert("Popup blocked! Please enable popups in your browser for Valeriona Search.");
        }
      } else {
        window.location.href = url;
      }
    });
  })();
</script>
  <script>
  document.getElementById("searchInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault(); // Prevent form submission if inside a form
      document.getElementById("searchButton").click();
    }
  });
</script>
</body>
</html>
